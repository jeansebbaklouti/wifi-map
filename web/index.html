<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wifi-heatmap</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <h1>wifi-heatmap</h1>
      <p id="meta">SSID: unknown | Band: unknown | RSSI: unknown | mode: heatmap</p>
    </header>

    <section class="controls">
      <label class="file-input">
        Upload floor plan
        <input type="file" id="floorplan" accept="image/*" />
      </label>
      <label>
        Band filter
        <select id="bandFilter">
          <option value="all">All</option>
          <option value="2.4">2.4 GHz</option>
          <option value="5">5 GHz</option>
        </select>
      </label>
      <label>
        Metric
        <select id="metricSelect"></select>
      </label>
      <label class="inline-toggle">
        <input type="checkbox" id="autoScaleToggle" />
        Auto scale
      </label>
      <label class="inline-toggle">
        <input type="checkbox" id="contrastToggle" />
        High contrast
      </label>
      <label>
        Project
        <select id="projectSelect"></select>
      </label>
      <button id="newProject" class="secondary">New project</button>
      <button id="togglePoints" class="secondary">Show points</button>
      <button id="reset">Reset samples</button>
    </section>

    <section class="tabs">
      <button class="tab active" data-tab="heatmap">Heatmap</button>
      <button class="tab" data-tab="spectrum" id="spectrumTab" hidden>Spectrum</button>
      <button class="tab" data-tab="channels" id="channelsTab">Channels</button>
    </section>

    <main>
      <section id="heatmap" class="panel active">
        <div class="canvas-wrapper">
          <img id="floorplanImage" alt="Floor plan" />
          <canvas id="heatmapCanvas"></canvas>
          <canvas id="pointsCanvas"></canvas>
          <div id="sampleTooltip" class="tooltip" hidden></div>
        </div>
        <div class="legend" id="metricLegend">
          <div class="legend-bar"></div>
          <div class="legend-labels">
            <span id="legendBad">Bad</span>
            <span id="legendGood">Good</span>
          </div>
          <p class="legend-note" id="legendNote"></p>
        </div>
        <p class="hint">Click on the map to record a sample.</p>
      </section>

      <section id="spectrum" class="panel">
        <canvas id="spectrumCanvas" width="800" height="280"></canvas>
        <p class="hint">Polling RSSI every 500ms.</p>
      </section>

      <section id="channels" class="panel">
        <div class="channels-header">
          <button id="scanNow">Scan now</button>
          <p class="hint" id="scanMeta">No scan yet.</p>
        </div>
        <div class="channels-grid">
          <div class="channels-card">
            <h3>2.4 GHz</h3>
            <p class="channels-reco" id="reco24">-</p>
            <div class="channels-scores" id="scores24"></div>
            <ul class="channels-list" id="list24"></ul>
          </div>
          <div class="channels-card">
            <h3>5 GHz</h3>
            <p class="channels-reco" id="reco5">-</p>
            <div class="channels-scores" id="scores5"></div>
            <ul class="channels-list" id="list5"></ul>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
